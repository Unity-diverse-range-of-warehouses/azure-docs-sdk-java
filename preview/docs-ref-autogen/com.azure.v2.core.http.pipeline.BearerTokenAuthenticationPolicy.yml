desc: "The `BearerTokenAuthenticationPolicy` class is an implementation of the <xref uid=\"io.clientcore.core.http.pipeline.HttpCredentialPolicy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpCredentialPolicy\"></xref>. This policy uses a <xref uid=\"com.azure.v2.core.credentials.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> to authenticate the request with a bearer token.\n\nThis class is useful when you need to authorize requests with a bearer token from Azure. It ensures that the requests are sent over HTTPS to prevent the token from being leaked.\n\n**Code sample:**\n\nIn this example, a `BearerTokenAuthenticationPolicy` is created with a <xref uid=\"com.azure.v2.core.credentials.TokenCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"TokenCredential\"></xref> and a scope. The policy can then added to the pipeline. The request sent via the pipeline will then include the Authorization header with the bearer token.\n\n```java\nTokenCredential credential = new BasicAuthenticationCredential(\"username\", \"password\");\n BearerTokenAuthenticationPolicy policy = new BearerTokenAuthenticationPolicy(credential,\n     \"https://management.azure.com/.default\");\n```"
