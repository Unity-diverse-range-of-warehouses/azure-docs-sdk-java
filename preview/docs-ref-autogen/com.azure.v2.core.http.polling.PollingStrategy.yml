desc: "Represents a known strategy for polling a long-running operation in Azure.\n\nThe methods in the polling strategy will be invoked from the <xref uid=\"com.azure.v2.core.http.polling.Poller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Poller\"></xref>. The order of the invocations is:\n\n1.  <xref uid=\"com.azure.v2.core.http.polling.PollingStrategy.canPoll(io.clientcore.core.http.models.Response<T>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#canPoll(Response)\"></xref> \\- exits if returns false\n2.  <xref uid=\"com.azure.v2.core.http.polling.PollingStrategy.onInitialResponse(io.clientcore.core.http.models.Response<T>,com.azure.v2.core.http.polling.PollingContext<T>,java.lang.reflect.Type)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#onInitialResponse(Response, PollingContext, Type)\"></xref> \\- immediately after <xref uid=\"com.azure.v2.core.http.polling.PollingStrategy.canPoll(io.clientcore.core.http.models.Response<T>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#canPoll(Response)\"></xref> returns true\n3.  <xref uid=\"com.azure.v2.core.http.polling.PollingStrategy.poll(com.azure.v2.core.http.polling.PollingContext<T>,java.lang.reflect.Type)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#poll(PollingContext, Type)\"></xref> \\- invoked after each polling interval, if the last polling response indicates an \"In Progress\" status. Returns a <xref uid=\"com.azure.v2.core.http.polling.PollResponse\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollResponse\"></xref> with the latest status\n4.  <xref uid=\"com.azure.v2.core.http.polling.PollingStrategy.getResult(com.azure.v2.core.http.polling.PollingContext<T>,java.lang.reflect.Type)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#getResult(PollingContext, Type)\"></xref> \\- invoked when the last polling response indicates a \"Successfully Completed\" status. Returns the final result of the given type\n\nIf the user decides to cancel the <xref uid=\"com.azure.v2.core.http.polling.PollingContext\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PollingContext\"></xref> or <xref uid=\"com.azure.v2.core.http.polling.Poller\" data-throw-if-not-resolved=\"false\" data-raw-source=\"Poller\"></xref>, the <xref uid=\"com.azure.v2.core.http.polling.PollingStrategy.cancel(com.azure.v2.core.http.polling.PollingContext<T>,com.azure.v2.core.http.polling.PollResponse<T>)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#cancel(PollingContext, PollResponse)\"></xref> method will be invoked. If the strategy doesn't support cancellation, an error will be returned.\n\nUsers are not expected to provide their own implementation of this interface. Built-in polling strategies in this library and other client libraries are often sufficient for handling polling in most long-running operations in Azure. When there are special scenarios, built-in polling strategies can be inherited and select methods can be overridden to accomplish the polling requirements, without writing an entire polling strategy from scratch."
