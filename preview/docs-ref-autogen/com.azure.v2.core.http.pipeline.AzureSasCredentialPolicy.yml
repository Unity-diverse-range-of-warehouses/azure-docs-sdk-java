desc: "The `AzureSasCredentialPolicy` class is an implementation of the <xref uid=\"\" data-throw-if-not-resolved=\"false\" data-raw-source=\"HttpPipelinePolicy\"></xref> interface. This policy uses an <xref uid=\"com.azure.v2.core.credentials.AzureSasCredential\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AzureSasCredential\"></xref> to append a shared access signature (SAS) to the query string of a request.\n\nThis class is useful when you need to authorize requests with a SAS from Azure. It ensures that the requests are sent over HTTPS to prevent the SAS from being leaked.\n\n**Code sample:**\n\nIn this example, an `AzureSasCredentialPolicy` is created with a SAS. The policy can then added to the pipeline. The request sent by the pipeline will then include the SAS appended to its query string."
