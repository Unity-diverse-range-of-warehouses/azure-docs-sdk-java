desc: "The default polling strategy to use with Azure data plane services. The default polling strategy will attempt three known strategies, <xref uid=\"com.azure.v2.core.http.polling.OperationResourcePollingStrategy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"OperationResourcePollingStrategy\"></xref>, <xref uid=\"com.azure.v2.core.http.polling.LocationPollingStrategy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"LocationPollingStrategy\"></xref>, and <xref uid=\"com.azure.v2.core.http.polling.StatusCheckPollingStrategy\" data-throw-if-not-resolved=\"false\" data-raw-source=\"StatusCheckPollingStrategy\"></xref>, in this order. The first strategy that can poll on the initial response will be used. The created chained polling strategy is capable of handling most of the polling scenarios in Azure."
